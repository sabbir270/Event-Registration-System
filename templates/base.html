<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Registration System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  
<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
 
    <div class="container">
        <a class="navbar-brand" href="{% url 'eventapp:home' %}">EventRegistraionSystem</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eventapp:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eventapp:userRegistration' %}">UserRegistration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eventapp:login' %}">Login</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'eventapp:user-dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'eventapp:home' %}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% if messages %}
  <ul class="alert alert-success" role="alert">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }} flash-message"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  <script>
    setTimeout(function(){
        document.querySelector('.alert-success').remove();
    }, 3000); // 3000 milliseconds = 3 seconds
  </script>
{% endif %}


<!-- Content -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

</body>
</html>
